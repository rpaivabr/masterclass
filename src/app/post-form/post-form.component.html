<section class="form-container">
  <h1>Create a New Post</h1>
  <form id="postForm" [formGroup]="form" (ngSubmit)="submitForm.emit(form.getRawValue())">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" formControlName="title" placeholder="Enter post title" required />
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea id="body" name="body" formControlName="body" rows="5" placeholder="Write your post content here..." required></textarea>
    </div>
    <button type="submit" class="btn">Create Post</button>
  </form>
</section>
